<!doctype html>
<html lang="en">

<head>
  <title>Ticket Booking System</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <div class="container-fluid main">
    <div class="text-center py-3"><h1>Book your Seats</h1></div>

    <div class="availability ">
        <div class="row">
            <div class="col text-center">
                <p>
                    Available Seats
                    <span style="color: white;">■</span>
                </p>
            </div>
            <div class="col text-center">
                <p>
                    Selected Seats
                    <span style="color: green;">■</span>
                </p>
            </div>
            <div class="col text-center">
                <p>
                    Booked Seats
                    <span style="color: red;">■</span>
                </p>
            </div>
        </div>
        <div class="row text-center">
            <p>
                Row A,B : Rs. 200 <br>
                Row C,D : Rs. 300 <br>
                Row E,F : Rs. 500
            </p>
        </div>
    </div>

    <div class="container content mt-2">
        <div class="screen mb-5"></div>
        <div class="row content-row text-center">
            <div class="col booked" id="A1">A1</div>
            <div class="col seat " id="A2">A2</div>
            <div class="col seat " id="A3">A3</div>
            <div class="col seat " id="A4">A4</div>
            <div class="col seat " id="A5">A5</div>
            <div class="col seat " id="A6">A6</div>
        </div>
        <div class="row content-row  text-center">
            <div class="col seat " id="B1">B1</div>
            <div class="col seat " id="B2">B2</div>
            <div class="col booked" id="B3">B3</div>
            <div class="col booked" id="B4">B4</div>
            <div class="col seat " id="B5">B5</div>
            <div class="col seat " id="B6">B6</div>
        </div>
        <div class="row content-row  text-center">
            <div class="col seat " id="C1">C1</div>
            <div class="col seat " id="C2">C2</div>
            <div class="col seat " id="C3">C3</div>
            <div class="col seat " id="C4">C4</div>
            <div class="col seat " id="C5">C5</div>
            <div class="col seat " id="C6">C6</div>
        </div>
        <div class="row content-row  text-center">
            <div class="col seat " id="D1">D1</div>
            <div class="col booked" id="D2">D2</div>
            <div class="col seat " id="D3">D3</div>
            <div class="col seat " id="D4">D4</div>
            <div class="col seat " id="D5">D5</div>
            <div class="col seat " id="D6">D6</div>
        </div>
        <div class="row content-row text-center">
            <div class="col seat " id="E1">E1</div>
            <div class="col seat " id="E2">E2</div>
            <div class="col seat " id="E3">E3</div>
            <div class="col seat " id="E4">E4</div>
            <div class="col seat " id="E5">E5</div>
            <div class="col booked" id="E6">E6</div>
        </div>
        <div class="row content-row text-center">
            <div class="col seat " id="F1">F1</div>
            <div class="col seat " id="F2">F2</div>
            <div class="col booked" id="F3">F3</div>
            <div class="col booked" id="F4">F4</div>
            <div class="col seat " id="F5">F5</div>
            <div class="col seat " id="F6">F6</div>
        </div>
    </div>

    <div class="summary text-center fs-2 mt-5" style="display: none;" id="summary">
        <p>Tickets booked : <span id="tickets"></span></p>
        <p>Total Amount : Rs. <span id="cost"></span></p>

    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./script.js"></script>
</body>
</html>
